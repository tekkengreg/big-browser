app-id: com.tekkengreg.bigbrowser.canva
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk//48
command: canva

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --socket=session-bus
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.portal.*
  - --talk-name=org.a11y.Bus
  - --filesystem=xdg-download:rw
  - --filesystem=xdg-documents:rw
  - --filesystem=xdg-pictures:rw
  - --filesystem=xdg-videos:rw
  - --env=GTK_USE_PORTAL=1
  - --env=WEBKIT_DISABLE_SANDBOX_THIS_IS_DANGEROUS=1

modules:
  - name: canva
    buildsystem: simple
    build-commands:
      - echo "Installing Canva"
      - mkdir -p /app/bin /app/share/applications /app/share/icons/hicolor/128x128/apps /app/share/metainfo
      - install -Dm755 tauri-runtime /app/bin/tauri-runtime
      - install -Dm644 com.tekkengreg.bigbrowser.canva.png /app/share/icons/hicolor/128x128/apps/com.tekkengreg.bigbrowser.canva.png
      - |
        cat > /app/bin/canva << 'EOF'
        #!/bin/bash
        exec /app/bin/tauri-runtime "https://www.canva.com"
        EOF
      - chmod +x /app/bin/canva
      - |
        cat > /app/share/applications/com.tekkengreg.bigbrowser.canva.desktop << 'EOF'
        [Desktop Entry]
        Name=Canva
        Comment=Design anything
        Exec=canva
        Icon=com.tekkengreg.bigbrowser.canva
        Terminal=false
        Type=Application
        StartupWMClass=Canva
        Categories=Graphics;Design;
        Keywords=design;canva;graphics;
        StartupNotify=true
        MimeType=text/html;text/xml;application/xhtml+xml;application/xml;application/rss+xml;application/rdf+xml;image/gif;image/jpeg;image/png;x-scheme-handler/http;x-scheme-handler/https;x-scheme-handler/chrome;video/webm;application/x-xpinstall;
        EOF
      - |
        cat > /app/share/metainfo/com.tekkengreg.bigbrowser.canva.metainfo.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <component type="desktop-application">
          <id>com.tekkengreg.bigbrowser.canva</id>
          <metadata_license>CC0-1.0</metadata_license>
          <project_license>MIT</project_license>
          <name>Canva</name>
          <summary>Design anything</summary>
          <description>
            <p>Design anything powered by BigBrowser Runtime (Tauriiii).</p>
            <p>BigBrowser Runtime is a modern web browser runtime application built with Tauri and Rust.</p>
          </description>
          <categories>
            <category>Network</category>
            <category>WebBrowser</category>
          </categories>
          <url type="homepage">https://www.canva.com</url>
          <launchable type="desktop-id">com.tekkengreg.bigbrowser.canva.desktop</launchable>
          <provides>
            <binary>canva</binary>
          </provides>
        </component>
        EOF
    sources:
      - type: file
        path: ../../../build-dir-tauri-runtime/files/bin/tauri-runtimeeeeee
        dest-filename: tauri-runtime
      - type: file
        path: ../icons/canva.png
        dest-filename: com.tekkengreg.bigbrowser.canva.png